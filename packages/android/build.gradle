apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

androplugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

apply from: 'publish.gradle'

android {
    compileSdk 34
    namespace 'com.gamealytics.sdk'

    defaultConfig {
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        buildConfigField "String", "SDK_VERSION", "\"${versionName}\""
        buildConfigField "boolean", "DEBUG_MODE", "false"
    }

    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "boolean", "DEBUG_MODE", "true"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_MODE", "false"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    lint {
        abortOnError false
        warningsAsErrors false
    }
}

dependencies {
    // Core Android dependencies
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.annotation:annotation:1.7.0'

    // HTTP client
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // JSON handling
    implementation 'org.json:json:20230618'

    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.12.0'
    
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.gamealytics'
            artifactId = 'android-sdk'
            version = '0.1.0'

            afterEvaluate {
                from components.release
            }

            pom {
                name = 'GameAlytics Android SDK'
                description = 'Android SDK for GameAlytics game analytics platform'
                url = 'https://github.com/your-org/gamealytics-sdk'
                
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                
                developers {
                    developer {
                        id = 'gamealytics'
                        name = 'GameAlytics Team'
                        email = 'support@gamealytics.com'
                    }
                }
                
                scm {
                    connection = 'scm:git:git://github.com/your-org/gamealytics-sdk.git'
                    developerConnection = 'scm:git:ssh://github.com:your-org/gamealytics-sdk.git'
                    url = 'https://github.com/your-org/gamealytics-sdk/tree/main'
                }
            }
        }
    }
    
    repositories {
        maven {
            name = "sonatype"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }
}

signing {
    sign publishing.publications.release
}
