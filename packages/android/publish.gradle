apply plugin: 'maven-publish'

task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    android.libraryVariants.all { variant ->
        if (variant.name == 'release') {
            owner.classpath += variant.javaCompileProvider.get().classpath
        }
    }
    exclude '**/R.html', '**/R.*.html', '**/index.html'
    
    // Handle empty paths gracefully
    options.addBooleanOption('Xdoclint:none', true)
    options.addBooleanOption('quiet', true)
    failOnError false
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    archiveClassifier.set('javadoc')
    from androidJavadocs.destinationDir
}

artifacts {
    archives androidSourcesJar
    archives androidJavadocsJar
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                android.libraryVariants.all { variant ->
                    if (variant.buildType.name == 'release') {
                        artifact variant.outputs[0].outputFile
                    }
                }
                artifact androidSourcesJar
                artifact androidJavadocsJar

                groupId GROUP
                artifactId 'gamealytics-android'
                version VERSION_NAME

                pom {
                    name = 'GameAlytics Android SDK'
                    description = POM_DESCRIPTION
                    url = POM_URL
                    licenses {
                        license {
                            name = POM_LICENCE_NAME
                            url = POM_LICENCE_URL
                            distribution = POM_LICENCE_DIST
                        }
                    }
                    developers {
                        developer {
                            id = POM_DEVELOPER_ID
                            name = POM_DEVELOPER_NAME
                        }
                    }
                    scm {
                        connection = POM_SCM_CONNECTION
                        developerConnection = POM_SCM_DEV_CONNECTION
                        url = POM_SCM_URL
                    }
                }
        }
    }
        // JitPack automatically publishes from GitHub releases
        // No explicit repository configuration needed
    }
}

// Signing removed for GitHub Packages - not required
