name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Validate version synchronization
        run: |
          echo "ğŸ” Checking version synchronization across platforms..."
          npm run version:sync --dry-run || echo "Version sync check complete"
          echo "âœ… Version configuration validated"

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Validate Android SDK structure
        run: |
          echo "ğŸ“± Validating Android SDK structure..."
          ls -la android/src/main/java/com/gamealytics/sdk/
          echo "âœ… Android SDK files validated"
      - name: Build Android AAR
        run: |
          cd android
          ./gradlew assembleRelease
          echo "âœ… Android AAR build successful"
      - name: Run Android tests
        run: |
          cd android
          ./gradlew test
          echo "âœ… Android tests passed"

  build-unity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Unity SDK structure
        run: |
          echo "ğŸ® Validating Unity SDK structure..."
          ls -la unity/Assets/GameAlytics/Scripts/
          echo "âœ… Unity SDK files validated"
      - name: Validate Unity package configuration
        run: |
          echo "ğŸ“¦ Validating Unity package.json..."
          cd unity
          cat package.json | grep -E '"version"|"name"|"displayName"'
          echo "âœ… Unity package configuration validated"

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          echo "ğŸŒ Installing Web SDK dependencies..."
          cd web
          npm ci --ignore-scripts
      - name: Validate TypeScript compilation
        run: |
          cd web
          npx tsc --noEmit
          echo "âœ… Web SDK TypeScript validation passed"
      - name: Build Web SDK
        run: |
          cd web
          npm run build
          echo "âœ… Web SDK build successful"
      - name: Run Web tests
        run: |
          cd web
          npm test
          echo "âœ… Web tests passed"

  validate-research:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate research projects structure
        run: |
          echo "ğŸ”¬ Validating research projects..."
          ls -la research/
          if [ -d "research/ios" ]; then
            echo "ğŸ“± iOS research project found"
            ls -la research/ios/
          fi
          if [ -d "research/core" ]; then
            echo "âš™ï¸ Core research project found"
            ls -la research/core/
          fi
          echo "âœ… Research projects validated"
